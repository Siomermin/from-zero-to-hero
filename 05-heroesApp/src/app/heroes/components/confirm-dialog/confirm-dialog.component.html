<h2 mat-dialog-title>Esta seguro?</h2>
<mat-dialog-content
  >Este proceso no es reversible, esta a punto de eliminar a
  {{ data.superhero }}.</mat-dialog-content
>
<mat-dialog-actions>

  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
