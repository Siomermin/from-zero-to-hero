<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="this.name !== 'SpiderMan'" (click)="changeHero('SpiderMan')" class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button *ngIf="this.age !== 20" (click)="changeAge(20)" class="btn btn-primary me-2">Cambiar edad</button>

<button (click)="resetForm()" class="btn btn-warning">Reset</button>
