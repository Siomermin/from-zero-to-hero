<h1>Agregar producto</h1>
<hr />

<form [formGroup]="myForm" class="row g-3 align-items-center mb-3">
  <div class="col-auto">
    <label>Nombre:</label>
  </div>

  <div class="col-auto">
    <input type="text" class="form-control" formControlName="name"/>
  </div>

  <div class="col-auto">
    <span customLabel
      [color]="color"
      [errors]="myForm.get('name')?.errors"
    >Temporal</span>
  </div>

  <div class="row mt-2">
    <div class="col">
      <button class="btn btn-primary" (click)="changeColor()">Cambiar color</button>
    </div>
  </div>
</form>

<pre>
  {{ myForm.get("name")?.errors | json }}
</pre>

<p>Color: {{ color }}</p>
